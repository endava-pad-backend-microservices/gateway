#cloud config for gateway
spring:
  cloud:
    config:
      uri:
      - http://${CONFIG_URL}:${CONFIG_PORT}/
      name: dev
      profile: dev
      label: configuration
  zipkin:
    base-url: http://${TRACING_URL}:${TRACING_PORT}
    locator:
      discovery:
        enabled: true
    enabled: true
  sleuth:
    sampler:
      probability: 1.0
  application:
    name: configuration 

